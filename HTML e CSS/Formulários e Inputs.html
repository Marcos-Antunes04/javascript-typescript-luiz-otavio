<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Input</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Coloque seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" name="dev" id="dev" value="sim">
        </p>

        <p>
            <label for="birthday">Your birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </p>
        <p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
