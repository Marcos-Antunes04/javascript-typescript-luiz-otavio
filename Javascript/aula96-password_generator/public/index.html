<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <h1>Password Generator</h1>
        <div class="generated-password"></div>

        <label>
            <span>Number of characters </span>
            <input type="number" value="8" min="1" max="50" class="characters-quantity">
        </label>

        <label>
            <span>Add capital letters</span>
            <input type="checkbox" class="check-capital-letters" checked>
        </label>

        <label>
            <span>Add lowercase letters</span>
            <input type="checkbox" class="check-lowercase-letters" checked>
        </label>

        <label>
            <span>Add numbers</span>
            <input type="checkbox" class="check-numbers" checked>
        </label>

        <label>
            <span>Add symbols</span>
            <input type="checkbox" class="check-symbols">
        </label>

        <button class="generate-password">Generate Password</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
