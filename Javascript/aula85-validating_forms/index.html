<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formul√°rios</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Registration Form</h1>

        <ul>
            <li>Cannot have empty fields.</li>
            <li>User can only have letters and numbers.</li>
            <li>User must have between 3 and 12 characters.</li>
            <li>Password must have between six and twelve characters.</li>
        </ul>

        <form action="/" method="post" class="forms">
            <label for="name1">Name</label>
            <input type="text" id="name" class="validate">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="validate">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="validate">

            <label for="user">User</label>
            <input type="text" id="user" class="validate">

            <label for="password">Password</label>
            <input type="password" id="password" class="validate">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="validate">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/validateCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
